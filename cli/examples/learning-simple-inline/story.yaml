title: 'Simple Inline Story Example'

global_js: |
  // Optional global JavaScript
  console.log('Story initialized');

scenes:
  - id: intro
    header: 'Introduction'
    key: 'intro'
    description: |
      # Welcome to Inline Story Format

      This is a simple example showing how to define scenes directly in story.yaml.

      **Benefits:**
      - No need for multiple files
      - Easy to understand at a glance
      - Perfect for simple stories

    javascript: |
      const structure = builder
        .download({ url: "https://www.ebi.ac.uk/pdbe/entry-files/1cbs.bcif" })
        .parse({ format: "bcif" })
        .modelStructure({});

      // Add components and representations
      structure
        .component({ selector: "polymer" })
        .representation({ type: "cartoon" })
        .color({ color: "green" });

      // Add ligand
      structure
        .component({ selector: "ligand" })
        .label({ text: "Retinoic Acid" })
        .focus({})
        .representation({ type: "ball_and_stick" })
        .color({ color: "#cc3399" });

    linger_duration_ms: 5000
    transition_duration_ms: 1000
